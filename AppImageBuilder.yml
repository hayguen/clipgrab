#
# appimage-builder recipe file https://appimage-builder.readthedocs.io/en/latest/

version: 1
script:
  - apt-get update && apt-get install -y python3.8
  - mkdir -p AppDir/usr/share/icons/hicolor/80x80
  - cp AppDir/usr/local/share/pixmaps/icon.png AppDir/usr/share/icons/hicolor/80x80/clipgrab.png

AppDir:
  path: AppDir

  app_info:
    id: github.hayguen.clipgrab
    name: ClipGrab
    icon: clipgrab
    version: latest
    exec: usr/local/bin/clipgrab
    exec_args: $@

  apt:
    arch: amd64
    sources:
    - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse'
    - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse'

    include:
      - coreutils
      - libkf5configcore5
      - libkf5configgui5
      - libkf5configwidgets5
      - libkf5coreaddons5
      - libkf5filemetadata3
      - libkf5i18n5
      - libkf5kiocore5
      - libkf5filemetadata-bin
      - libkf5kiowidgets5
      - libkf5xmlgui5
      - libmpv1
      - libqt5core5a
      - libqt5widgets5
      - libqt5gui5
      - libqt5network5
      - squashfs-tools
      - ffmpeg
      - python3
      - build-essential
      - cmake
      - python3-dev
      - libpython3-dev
      - libpython3.8-dev
      - libpython3-all-dev
      - libffi7
      - libffi-dev
      - python3-cffi-backend
      - xz-utils
      - tar
      - bash

    exclude:
      - libkf5service-bin
      - perl
      - perl-base
      - perl-modules
      - libpam-runtime
      - dpkg
      - gpgv
      - gpg
      - gnupg
      - sound-theme-freedesktop
      - systemd
      - systemd-timesyncd
      - gpg-wks-server
      - sensible-utils
      - mime-support
      - libpam-modules
      - hicolor-icon-theme
      - kwayland-data
      - libwacom2
      - libasound2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  after_bundle:
    # workaround libcrypt.so.2 binary still name as libcrypt.so.1 in debian systems
    - ln -fs /usr/lib/libcrypt.so.2 $APPDIR/usr/lib/libcrypt.so.1
    # deploy the latest youtube-dl
    # - python3.8 -m pip install --ignore-installed --prefix=/usr --root=$APPDIR install -U pyinstaller
    - python3.8 -m pip install --ignore-installed --prefix=/usr --root=$APPDIR install mutagen pycryptodomex websockets brotli youtube-dl certifi

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'
      # SSL Certificates are placed in a different location for every system therefore we ship our own copy
      SSL_CERT_FILE: '${APPDIR}/usr/lib/python3.8/site-packages/certifi/cacert.pem'

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64

